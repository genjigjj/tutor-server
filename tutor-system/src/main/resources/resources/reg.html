<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>用户注册</title>

<body>

                <p class="p-input pos">
                    <label for="username">用户名</label>
                    <input type="text" id="username" autocomplete="off" >
                    <span class="tel-warn username-err hide"><em></em><i class="icon-warn"></i></span>
                </p>

                    <label for="password">输入密码</label>
                    <input type="password" id="password">

                </p>
                <p class="p-input pos">
                    <label for="password2">确认密码</label>
                    <input type="password" id="password2">
                    <span class="tel-warn password2-err hide"><em></em><i class="icon-warn"></i></span>
                </p>

                <p class="p-input pos code">
                    <label for="imageCode">请输入验证码</label>
                    <input type="text" id="imageCode" autocomplete="off">
                    <img src="/tutor/code/imageCode?width=100&height=40">
                    <span class="tel-warn imageCode-err hide"><em></em><i class="icon-warn"></i></span>

                    <span class="z"><i class="icon-ok-sign boxcol" nullmsg="请同意!"></i></span>
                    <input type="hidden" name="agree" value="1" id="agree">
                    <div class="Validform_checktip"></div>
                    <p>我已阅读并接受 <a href="#" target="_brack">《协议说明》</a></p>
